<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form Replica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light background for the page */
        }
        .form-container {
            background-color: #4a75a7; /* Dark blue background like the image */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 700px; /* Adjust width to fit the content horizontally */
            color: white;
        }
        h2 {
            text-align: center;
            color: white;
            margin-bottom: 25px;
            font-size: 2em;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }
        .form-group > div {
            width: 48%; /* Splits the row into two columns */
            display: flex;
            align-items: center;
        }
        label {
            width: 120px; /* Fixed width for labels for alignment */
            margin-right: 10px;
            font-weight: bold;
        }
        input[type="text"], 
        input[type="email"], 
        input[type="password"], 
        input[type="date"],
        input[type="number"],
        select {
            flex-grow: 1; /* Makes the input fields take up the rest of the space */
            padding: 8px;
            border: none;
            border-radius: 4px;
            /* Mimics the white boxes in the image */
        }

        .section-title {
            margin-top: 25px;
            margin-bottom: 10px;
            font-weight: bold;
            display: block;
        }

        /* Styling for the selection options */
        .selection-group {
            padding: 10px 0;
            border-top: 1px solid #6c91b8;
            border-bottom: 1px solid #6c91b8;
        }
        .selection-group label {
            width: auto;
            margin-right: 20px;
            font-weight: normal;
        }

        /* Button styling */
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .button-group button {
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 10px;
            min-width: 100px;
        }
        .button-group button[type="submit"] {
            background-color: #b84c4c; /* Reddish-brown for Submit */
            color: white;
        }
        .button-group button[type="reset"] {
            background-color: #b84c4c; /* Reddish-brown for Reset */
            color: white;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Application Form</h2>

    <form>
        <div class="form-group">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="dob">Date of birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="100">
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="e.g. your@email.com" required>
            </div>
        </div>
        
        <div class="form-group">
            <div>
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="gb">United Kingdom</option>
                    <option value="in">India</option>
                    </select>
            </div>
            <div></div> 
        </div>

        <div class="selection-group">
            <span class="section-title">Positions Available:</span>
            <input type="radio" id="juniorDev" name="position" value="junior">
            <label for="juniorDev">Junior Developer</label>
            
            <input type="radio" id="midLevelDev" name="position" value="midLevel">
            <label for="midLevelDev">Mid-level Developer</label>
            
            <input type="radio" id="seniorDev" name="position" value="senior">
            <label for="seniorDev">Senior Developer</label>
        </div>

        <div class="selection-group">
            <span class="section-title">Programming Languages:</span>
            <input type="checkbox" id="java" name="lang[]" value="Java">
            <label for="java">Java</label>

            <input type="checkbox" id="js" name="lang[]" value="JavaScript">
            <label for="js">JavaScript</label>

            <input type="checkbox" id="python" name="lang[]" value="Python">
            <label for="python">Python</label>
        </div>

        <div class="form-group">
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
        </div>
        
        <div class="button-group">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</div>

</body>
</html>
